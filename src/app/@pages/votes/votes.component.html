<h2>Votos de personajes</h2>
<hr>
<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="charactersList.length > 0 && !loading">
  <div class="col-lg-9">
    <app-pie-chart [characterList]="charactersList"></app-pie-chart>
  </div>
  <div class="col-lg-3">
      <button *ngFor="let c of charactersList" (click)="addVote(c.id)" class="btn btn-info btn-block mb-2">
          {{ c.name }}
      </button>
  </div>
</div>
