<h2>Resultado de votaciones</h2>
<hr>
<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="charactersList && !loading">
    <div class="col-lg-9">
        <app-pie-chart [characters]="charactersList"></app-pie-chart>
    </div>
    <div class="col-lg-3">
        <div *ngFor="let c of charactersList"class="col-lg-12">
            <!--Añadimos un botón que ocupe todo y le damos margin bottom-->
            <button class="btn btn-info btn-block mb-2" (click)="addVote(c.id)"> {{ c.name }} </button>
        </div>
        
    </div>
</div>
